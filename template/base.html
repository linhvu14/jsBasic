<!DOCTYPE html>
<html lang="en">
    <head>       
        <title>Quản lí sinh viên</title>
        <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        
    </head>

    <body onload="renderListStudent()">
         <div class="form-student">  
        
            <h3>Thông tin sinh viên</h3>

            <label>Họ và tên</label>
            <input type="text" id="fullname"/>
            <span id="fullname-er" class="error"></span>
            <br>

            <label>Email</label>
            <input type="text" id="email"/>
            <span id="email-er" class="error"></span>
            <br>
            
            <label>Số điện thoại</label>
            <input type="text" id="phone"/>
            <span id="phone-er" class="error"></span>
            <br>

            <label>Địa chỉ</label>
            <input type="text" id="address"/>
            <span id="address-er" class="error"></span>
            <br>

            <label>Giới tính</label>
            <input type="radio" name="gender" id="male" value="1" checked/>Nam
            <input type="radio" name="gender" id="female" value="2"/>Nữ
            <br>

            <label>&nbsp;</label>
            <br>

            <button id="save" onclick="save()">Lưu lại</button>
        </div>   
        
        <div class="list-student" id="list-student"> 
            
                <h3>Danh sách sinh viên</h3>
                <table id="grid-students" width= "650" border="1" cellpadding="0" cellpadding="0">
                

                </table> 
        </div>                   
    </body>
    <script src="assets/js/main.js"></script>
</html>
